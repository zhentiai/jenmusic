name: update-site

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Starting job"

      - name: Клонируем репозиторий
        uses: actions/checkout@v4

      - name: Устанавливаем Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Устанавливаем зависимости
        run: pip install -r requirements.txt

      - name: Запускаем обновление
        run: python jenmusic_updater.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}

      - name: Настройка Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Подтягиваем изменения из origin/main
        run: |
          git fetch origin main
          git merge origin/main --strategy-option=theirs

      - name: Коммит и пуш изменений
        run: |
          git add docs/index.html docs/log.json
          git commit -m "Auto update site"
          git push
        continue-on-error: true
