name: Update JenMusic from Telegram

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug env (check secrets passed)
        run: echo "TOKEN=${{ secrets.TELEGRAM_TOKEN }}"

      - name: Run updater script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python jenmusic_updater.py

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'

          if [ -f docs/index.html ]; then
            git add docs/index.html
            git commit -m "Автообновление HTML"
            git push
          else
            echo "Файл docs/index.html не найден, пропускаем коммит."
          fi
